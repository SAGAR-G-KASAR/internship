<!DOCTYPE html>
<html>
        <body>

            <h2>JavaScript For Loop for Table</h2>

            <!-- <input type="button" value="Submit" onClick="table()"/> -->
            <script>
                            
                    const number = parseFloat(prompt('Enter an integer : '));
                
                    for(let i = 1; i <= 10; i++) {

                    const result = i * number;

                    console.log(`${number} * ${i} = ${result}`);
                    }
            </script>


        </body> 




</html>
